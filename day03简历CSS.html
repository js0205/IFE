<!doctype html>
<head>
    <meta charset="utf-8">
    <title>个人简历</title>
<style>
table{
 color:blcak;
  font-family:"Times New Roman", Times, serif;
  font-style:italic;
  font-weight:bold;
  text-align:center;
  text-decoration:underline;
  text-indent:5px;
  line-height:18px;
  text-shadow:1px 1px #fff000;
     }
</style>
    </head>
<body>
  <table border="1">
    <caption>个人简历</caption>
    <tr>
      <td>姓名</td>
      <td width="100"></td>
      <td>性别</td>
      <td width="100"></td>
    <td>出生日期</td>
      <td width="100"></td>
      <td rowspan="4" width="100">照片</td>
    </tr>
    <tr>
      <td>民族</td>
      <td width="100"></td>
      <td>政治面貌</td>
      <td width="100"></td>
      <td>婚姻状况</td>
      <td width="100"></td>
    </tr>
    <tr>
      <td>现居所在地</td>
      <td width=“100”></td>
      <td>籍贯</td>
      <td width="100"></td>
      <td>学历</td>
      <td width="100"></td>
    </tr>
    <tr>
      <td>毕业学校</td>
      <td colspan="2"></td>
      <td>专业</td>
      <td colspan="2" rowspan="1"></td>
    </tr>
    <tr>
      <td rowspan="5">学习经历</td>
      <td colspan="2">起止年月</td>
      <td colspan="2">就读（培训）学校</td>
    <td colspan="2">专业/课程</td>
    </tr>
    <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
     <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
     <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
     <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
       <tr>
      <td rowspan="5">工作经历</td>
      <td colspan="2">起止年月</td>
      <td colspan="2">工作单位</td>
      <td colspan="2">职责</td>
    </tr>
    <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
     <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
     <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
     <tr>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
      <td colspan="2" height="20"></td>
    </tr>
    <tr>
      <td>求职意向</td>
      <td colspan="6"></td>
    </tr>
    </table>
    </body>
